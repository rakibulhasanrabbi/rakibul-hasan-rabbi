<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakibul Hasan Rabbi - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#0284c7', // sky-600
              'primary-hover': '#0369a1', // sky-700
              'dark-bg': '#0f172a', // slate-900
              'dark-card': '#1e293b', // slate-800
              'dark-text': '#cbd5e1', // slate-300
              'dark-heading': '#f1f5f9', // slate-100
            }
          }
        }
      }
    </script>
    <style>
      /* Simple animation for cards */
      .card-hover-effect {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card-hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(2, 132, 199, 0.2), 0 4px 6px -2px rgba(2, 132, 199, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark-bg text-dark-text">
    <main class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
      <!-- Header -->
      <header class="flex flex-col md:flex-row items-center justify-between py-12 mb-8">
        <div class="flex flex-col md:flex-row items-center text-center md:text-left">
          <img id="profile-photo" alt="Rakibul Hasan Rabbi" class="w-32 h-32 rounded-full mb-6 md:mb-0 md:mr-8 border-4 border-primary shadow-lg"/>
          <div>
            <h1 id="profile-name" class="text-4xl md:text-5xl font-extrabold text-dark-heading"></h1>
            <p id="profile-title" class="text-xl text-primary mt-2"></p>
          </div>
        </div>
        <div id="contact-info-header" class="mt-8 md:mt-0 flex flex-col items-center md:items-end space-y-2 text-sm">
        </div>
      </header>

      <div class="space-y-16">
        <!-- About Me -->
        <section class="py-8">
          <h2 class="text-3xl font-bold text-dark-heading mb-8 relative w-full text-center">
            About Me
            <span class="absolute bottom-[-10px] left-1/2 transform -translate-x-1/2 h-1 w-24 bg-primary rounded-full"></span>
          </h2>
          <p id="summary" class="text-center text-lg leading-relaxed max-w-3xl mx-auto"></p>
        </section>

        <!-- Education -->
        <section class="py-8">
           <h2 class="text-3xl font-bold text-dark-heading mb-8 relative w-full text-center">
            Education
            <span class="absolute bottom-[-10px] left-1/2 transform -translate-x-1/2 h-1 w-24 bg-primary rounded-full"></span>
          </h2>
          <div id="education-timeline" class="relative wrap overflow-hidden p-4 md:p-10 h-full">
            <div class="border-2-2 absolute border-opacity-20 border-gray-400 h-full border" style="left: 50%"></div>
            <!-- Education items will be injected here -->
          </div>
        </section>

        <!-- Skills -->
        <section class="py-8">
           <h2 class="text-3xl font-bold text-dark-heading mb-8 relative w-full text-center">
            Skills
            <span class="absolute bottom-[-10px] left-1/2 transform -translate-x-1/2 h-1 w-24 bg-primary rounded-full"></span>
          </h2>
          <div id="skills-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Skill categories will be injected here -->
          </div>
        </section>
        
        <!-- Experience & Activities -->
        <section class="py-8">
           <h2 class="text-3xl font-bold text-dark-heading mb-8 relative w-full text-center">
            Experience & Activities
            <span class="absolute bottom-[-10px] left-1/2 transform -translate-x-1/2 h-1 w-24 bg-primary rounded-full"></span>
          </h2>
          <div id="experience-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Experience cards will be injected here -->
          </div>
        </section>

        <!-- Get In Touch -->
        <section class="py-8">
           <h2 class="text-3xl font-bold text-dark-heading mb-8 relative w-full text-center">
            Get In Touch
            <span class="absolute bottom-[-10px] left-1/2 transform -translate-x-1/2 h-1 w-24 bg-primary rounded-full"></span>
          </h2>
          <div class="text-center max-w-2xl mx-auto">
              <p class="mb-8">
                  I am actively seeking new opportunities and would be delighted to connect. Please feel free to reach out to me via email or phone.
              </p>
              <div id="contact-info-footer" class="flex flex-col md:flex-row justify-center items-center gap-8">
              </div>
              <div id="address-footer" class="mt-8 flex justify-center items-center gap-3 text-center">
              </div>
          </div>
          <footer class="text-center text-gray-500 mt-16 border-t border-slate-700 pt-6">
              <p id="footer-text"></p>
          </footer>
        </section>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
